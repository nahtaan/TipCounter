<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1, user-scalable = yes">
    <title>Tip Calculator</title>
    <link href="output.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body class="text-white m-0 container-snap h-screen w-screen overflow-x-clip overflow-y-scroll bg-neutral-950">
<div class="h-full flex flex-col gap-5 divide-y divide-slate-400 w-screen m-0 p-5 text-xl">
    <!--   Section for taking a list of employees to split the tips between     -->
    <div>
        <form class="flex flex-col place-items-center gap-5 text-center text-white">
            <div class="flex md:flex-row flex-col place-items-center gap-5 text-center text-white">
                <div class="flex flex-col">
                    <div class="flex flex-row place-items-center place-content-center">
                        <label class="ml-3" for="employeeName">Name</label>
                        <svg onclick="resetValue('employeeName')" class="w-5 h-5 ml-3" style="width: 1em; height: 1em;vertical-align: middle;fill: currentColor;overflow: hidden;" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <path d="M524.8 106.666667c-106.666667 0-209.066667 42.666667-285.866667 110.933333l-8.533333-68.266667c0-25.6-21.333333-42.666667-46.933333-38.4-25.6 0-42.666667 21.333333-38.4 46.933334l8.533333 115.2c4.266667 55.466667 51.2 98.133333 106.666667 98.133333h8.533333L384 362.666667c25.6 0 42.666667-21.333333 38.4-46.933334 0-25.6-21.333333-42.666667-46.933333-38.4l-85.333334 4.266667c64-55.466667 145.066667-89.6 230.4-89.6 187.733333 0 341.333333 153.6 341.333334 341.333333s-153.6 341.333333-341.333334 341.333334-341.333333-153.6-341.333333-341.333334c0-25.6-17.066667-42.666667-42.666667-42.666666s-42.666667 17.066667-42.666666 42.666666c0 234.666667 192 426.666667 426.666666 426.666667s426.666667-192 426.666667-426.666667c4.266667-234.666667-187.733333-426.666667-422.4-426.666666z"  />
                        </svg>
                    </div>
                    <input id="employeeName" type="text" class="rounded text-black" maxlength="24">
                </div>
                <div class="flex flex-col">
                    <div class="flex flex-row place-items-center place-content-center">
                        <label class="ml-3" for="employeeHours">Hours</label>
                        <svg onclick="resetValue('employeeHours', '0')" class="w-5 h-5 ml-3" style="width: 1em; height: 1em;vertical-align: middle;fill: currentColor;overflow: hidden;" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <path d="M524.8 106.666667c-106.666667 0-209.066667 42.666667-285.866667 110.933333l-8.533333-68.266667c0-25.6-21.333333-42.666667-46.933333-38.4-25.6 0-42.666667 21.333333-38.4 46.933334l8.533333 115.2c4.266667 55.466667 51.2 98.133333 106.666667 98.133333h8.533333L384 362.666667c25.6 0 42.666667-21.333333 38.4-46.933334 0-25.6-21.333333-42.666667-46.933333-38.4l-85.333334 4.266667c64-55.466667 145.066667-89.6 230.4-89.6 187.733333 0 341.333333 153.6 341.333334 341.333333s-153.6 341.333333-341.333334 341.333334-341.333333-153.6-341.333333-341.333334c0-25.6-17.066667-42.666667-42.666667-42.666666s-42.666667 17.066667-42.666666 42.666666c0 234.666667 192 426.666667 426.666666 426.666667s426.666667-192 426.666667-426.666667c4.266667-234.666667-187.733333-426.666667-422.4-426.666666z"  />
                        </svg>
                    </div>
                    <input id="employeeHours" value="0" type="text" inputmode="numeric" class="rounded text-black" oninput="validateNumberInput('employeeHours')">
                </div>
                <div class="flex flex-col">
                    <div class="flex flex-row place-items-center place-content-center">
                        <label class="ml-3" for="employeeMinutes">Minutes</label>
                        <svg onclick="resetValue('employeeMinutes', '0')" class="w-5 h-5 ml-3" style="width: 1em; height: 1em;vertical-align: middle;fill: currentColor;overflow: hidden;" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <path d="M524.8 106.666667c-106.666667 0-209.066667 42.666667-285.866667 110.933333l-8.533333-68.266667c0-25.6-21.333333-42.666667-46.933333-38.4-25.6 0-42.666667 21.333333-38.4 46.933334l8.533333 115.2c4.266667 55.466667 51.2 98.133333 106.666667 98.133333h8.533333L384 362.666667c25.6 0 42.666667-21.333333 38.4-46.933334 0-25.6-21.333333-42.666667-46.933333-38.4l-85.333334 4.266667c64-55.466667 145.066667-89.6 230.4-89.6 187.733333 0 341.333333 153.6 341.333334 341.333333s-153.6 341.333333-341.333334 341.333334-341.333333-153.6-341.333333-341.333334c0-25.6-17.066667-42.666667-42.666667-42.666666s-42.666667 17.066667-42.666666 42.666666c0 234.666667 192 426.666667 426.666666 426.666667s426.666667-192 426.666667-426.666667c4.266667-234.666667-187.733333-426.666667-422.4-426.666666z"  />
                        </svg>
                    </div>
                    <input id="employeeMinutes" value="0" type="text" inputmode="numeric" class="rounded text-black" oninput="validateNumberInput('employeeMinutes')">
                </div>
            </div>
            <button type="button" onclick="addEmployeeClick()" id="enter" class="rounded-lg bg-slate-600 text-white hover:bg-slate-500 focus:outline-none focus:ring focus:ring-slate-350 active:bg-slate-500 pt-1 pb-1 px-3">Add Employee</button>
        </form>
    </div>
    <!--   Section for showing the currently added employees -->
    <div class="place-items-center flex flex-col pt-5">
        <p class="place-self-center font-bold text-2xl">Employees</p>
        <div id="entriesList" class="flex flex-wrap flex-col place-items-center place-content-center gap-5 w-full overflow-x-clip mt-5">
        </div>
    </div>
    <!--   Section for totalling up the tips per coin/cash     -->
    <div class="place-items-center flex flex-col gap-5 pt-5">
        <p class="place-self-center font-bold text-2xl">Tips</p>

        <div class="flex flex-row select-none gap-5 flex-wrap place-content-center">
            <div class="flex flex-row gap-2">
                <div onclick="subtractCurrency(0.01)" class="bg-red-500 rounded-s-full p-3 border-red-700 border-4 cursor-pointer flex flex-col place-content-center text-center">
                    <p>-1</p>
                </div>
                <div class="bg-slate-500 rounded-none border-slate-700 border-4 px-3 flex flex-col place-content-center text-center w-[72px]">
                    <p>1p</p>
                    <p id="entry-0.01">x0</p>
                </div>
                <div onclick="addCurrency(0.01)" class="bg-green-500 rounded-e-full p-3 border-green-700 border-4 cursor-pointer flex flex-col place-content-center text-center">
                    <p>+1</p>
                </div>
            </div>
            <div class="flex flex-row gap-2">
                <div onclick="subtractCurrency(0.02)" class="bg-red-500 rounded-s-full p-3 border-red-700 border-4 cursor-pointer flex flex-col place-content-center text-center">
                    <p>-1</p>
                </div>
                <div class="bg-slate-500 rounded-none border-slate-700 border-4 px-3 flex flex-col place-content-center text-center w-[72px]">
                    <p>2p</p>
                    <p id="entry-0.02">x0</p>
                </div>
                <div onclick="addCurrency(0.02)" class="bg-green-500 rounded-e-full p-3 border-green-700 border-4 cursor-pointer flex flex-col place-content-center text-center">
                    <p>+1</p>
                </div>
            </div>
            <div class="flex flex-row gap-2">
                <div onclick="subtractCurrency(0.05)" class="bg-red-500 rounded-s-full p-3 border-red-700 border-4 cursor-pointer flex flex-col place-content-center text-center">
                    <p>-1</p>
                </div>
                <div class="bg-slate-500 rounded-none border-slate-700 border-4 px-3 flex flex-col place-content-center text-center w-[72px]">
                    <p>5p</p>
                    <p id="entry-0.05">x0</p>
                </div>
                <div onclick="addCurrency(0.05)" class="bg-green-500 rounded-e-full p-3 border-green-700 border-4 cursor-pointer flex flex-col place-content-center text-center">
                    <p>+1</p>
                </div>
            </div>
            <div class="flex flex-row gap-2">
                <div onclick="subtractCurrency(0.10)" class="bg-red-500 rounded-s-full p-3 border-red-700 border-4 cursor-pointer flex flex-col place-content-center text-center">
                    <p>-1</p>
                </div>
                <div class="bg-slate-500 rounded-none border-slate-700 border-4 px-3 flex flex-col place-content-center text-center w-[72px]">
                    <p>10p</p>
                    <p id="entry-0.10">x0</p>
                </div>
                <div onclick="addCurrency(0.10)" class="bg-green-500 rounded-e-full p-3 border-green-700 border-4 cursor-pointer flex flex-col place-content-center text-center">
                    <p>+1</p>
                </div>
            </div>
            <div class="flex flex-row gap-2">
                <div onclick="subtractCurrency(0.20)" class="bg-red-500 rounded-s-full p-3 border-red-700 border-4 cursor-pointer flex flex-col place-content-center text-center">
                    <p>-1</p>
                </div>
                <div class="bg-slate-500 rounded-none border-slate-700 border-4 px-3 flex flex-col place-content-center text-center w-[72px]">
                    <p>20p</p>
                    <p id="entry-0.20">x0</p>
                </div>
                <div onclick="addCurrency(0.20)" class="bg-green-500 rounded-e-full p-3 border-green-700 border-4 cursor-pointer flex flex-col place-content-center text-center">
                    <p>+1</p>
                </div>
            </div>
            <div class="flex flex-row gap-2">
                <div onclick="subtractCurrency(0.50)" class="bg-red-500 rounded-s-full p-3 border-red-700 border-4 cursor-pointer flex flex-col place-content-center text-center">
                    <p>-1</p>
                </div>
                <div class="bg-slate-500 rounded-none border-slate-700 border-4 px-3 flex flex-col place-content-center text-center w-[72px]">
                    <p>50p</p>
                    <p id="entry-0.50">x0</p>
                </div>
                <div onclick="addCurrency(0.50)" class="bg-green-500 rounded-e-full p-3 border-green-700 border-4 cursor-pointer flex flex-col place-content-center text-center">
                    <p>+1</p>
                </div>
            </div>
            <div class="flex flex-row gap-2">
                <div onclick="subtractCurrency(1.00)" class="bg-red-500 rounded-s-full p-3 border-red-700 border-4 cursor-pointer flex flex-col place-content-center text-center">
                    <p>-1</p>
                </div>
                <div class="bg-slate-500 rounded-none border-slate-700 border-4 px-3 flex flex-col place-content-center text-center w-[72px]">
                    <p>£1</p>
                    <p id="entry-1.00">x0</p>
                </div>
                <div onclick="addCurrency(1.00)" class="bg-green-500 rounded-e-full p-3 border-green-700 border-4 cursor-pointer flex flex-col place-content-center text-center">
                    <p>+1</p>
                </div>
            </div>
            <div class="flex flex-row gap-2">
                <div onclick="subtractCurrency(2.00)" class="bg-red-500 rounded-s-full p-3 border-red-700 border-4 cursor-pointer flex flex-col place-content-center text-center">
                    <p>-1</p>
                </div>
                <div class="bg-slate-500 rounded-none border-slate-700 border-4 px-3 flex flex-col place-content-center text-center w-[72px]">
                    <p>£2</p>
                    <p id="entry-2.00">x0</p>
                </div>
                <div onclick="addCurrency(2.00)" class="bg-green-500 rounded-e-full p-3 border-green-700 border-4 cursor-pointer flex flex-col place-content-center text-center">
                    <p>+1</p>
                </div>
            </div>
            <div class="flex flex-row gap-2">
                <div onclick="subtractCurrency(5.00)" class="bg-red-500 rounded-s-full p-3 border-red-700 border-4 cursor-pointer flex flex-col place-content-center text-center">
                    <p>-1</p>
                </div>
                <div class="bg-slate-500 rounded-none border-slate-700 border-4 px-3 flex flex-col place-content-center text-center w-[72px]">
                    <p>£5</p>
                    <p id="entry-5.00">x0</p>
                </div>
                <div onclick="addCurrency(5.00)" class="bg-green-500 rounded-e-full p-3 border-green-700 border-4 cursor-pointer flex flex-col place-content-center text-center">
                    <p>+1</p>
                </div>
            </div>
            <div class="flex flex-row gap-2">
                <div onclick="subtractCurrency(10.00)" class="bg-red-500 rounded-s-full p-3 border-red-700 border-4 cursor-pointer flex flex-col place-content-center text-center">
                    <p>-1</p>
                </div>
                <div class="bg-slate-500 rounded-none border-slate-700 border-4 px-3 flex flex-col place-content-center text-center w-[72px]">
                    <p>£10</p>
                    <p id="entry-10.00">x0</p>
                </div>
                <div onclick="addCurrency(10.00)" class="bg-green-500 rounded-e-full p-3 border-green-700 border-4 cursor-pointer flex flex-col place-content-center text-center">
                    <p>+1</p>
                </div>
            </div>
            <div class="flex flex-row gap-2">
                <div onclick="subtractCurrency(20.00)" class="bg-red-500 rounded-s-full p-3 border-red-700 border-4 cursor-pointer flex flex-col place-content-center text-center">
                    <p>-1</p>
                </div>
                <div class="bg-slate-500 rounded-none border-slate-700 border-4 px-3 flex flex-col place-content-center text-center w-[72px]">
                    <p>£20</p>
                    <p id="entry-20.00">x0</p>
                </div>
                <div onclick="addCurrency(20.00)" class="bg-green-500 rounded-e-full p-3 border-green-700 border-4 cursor-pointer flex flex-col place-content-center text-center">
                    <p>+1</p>
                </div>
            </div>
            <div class="flex flex-row gap-2">
                <div onclick="subtractCurrency(50.00)" class="bg-red-500 rounded-s-full p-3 border-red-700 border-4 cursor-pointer flex flex-col place-content-center text-center">
                    <p>-1</p>
                </div>
                <div class="bg-slate-500 rounded-none border-slate-700 border-4 px-3 flex flex-col place-content-center text-center w-[72px]">
                    <p>£50</p>
                    <p id="entry-50.00">x0</p>
                </div>
                <div onclick="addCurrency(50.00)" class="bg-green-500 rounded-e-full p-3 border-green-700 border-4 cursor-pointer flex flex-col place-content-center text-center">
                    <p>+1</p>
                </div>
            </div>
        </div> 
    </div>
    <!--   Section for returning the optimal split to the user     -->
    <div class="flex flex-col place-items-center pt-5">
        <p class="place-self-center font-bold text-2xl">Output</p>
    </div>
</div>
</body>
</html>
